<h1>Template driven form</h1>

<form novalidate
      (ngSubmit)="submitForm(templateDrivenForm.form)"
      #templateDrivenForm="ngForm">
  <div>
    <label>
      First name
      <input type="text"
             placeholder="Name"
             required
             minlength="3"
             [(ngModel)]="person.firstname"
             name="firstName"
             #firstName="ngModel"
             [ngClass]="{'invalid': (firstName.touched || firstName.dirty) && !firstName.valid}" />
    </label>

    <div *ngIf="firstName.touched && firstName.errors?.required">
      Please enter your first name
    </div>
    <div *ngIf="firstName.errors?.minlength">
      Value must be longer than 3 characters
    </div>
  </div>
  <button [disabled]="templateDrivenForm.form.invalid" type="submit">Submit</button>
  <button type="button"
          (click)="logForm(templateDrivenForm.form)">Log form</button>
</form>
