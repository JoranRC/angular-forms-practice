<div class="page-wrapper">
    <h1>Template driven form</h1>

    <form novalidate
          (ngSubmit)="submitForm(templateDrivenForm.form)"
          #templateDrivenForm="ngForm">

        <label>
            First name
            <input type="text"
                   placeholder="Name"
                   required
                   minlength="3"
                   [(ngModel)]="person.firstName"
                   name="firstName"
                   #firstName="ngModel" />
        </label>

        <div *ngIf="firstName.touched && firstName.errors?.required"
             class="error">
            Please enter your first name
        </div>
        <div *ngIf="firstName.errors?.minlength"
             class="error">
            Value must be longer than 3 characters
        </div>

        <button [disabled]="templateDrivenForm.form.invalid"
                type="submit">Submit</button>
        <button type="button"
                (click)="submitForm(templateDrivenForm.form)">Log form</button>
    </form>
</div>
