<h1>Template driven form</h1>

<form novalidate
      (ngSubmit)="submitForm(templateDrivenForm)"
      #templateDrivenForm="ngForm">
  <div>
    <label for="nameId">First name</label>
    <input id="nameId"
           type="text"
           placeholder="Name"
           required
           minlength="3"
           [(ngModel)]="person.firstname"
           name="firstName"
           #firstNameVar="ngModel"
           [ngClass]="{'invalid': (firstNameVar.touched || firstNameVar.dirty) && !firstNameVar.valid}" />
    <div *ngIf="firstNameVar.touched && firstNameVar.errors?.required">
      Please enter your first name
    </div>
    <div *ngIf="firstNameVar.errors?.minlength">
      Value must be longer than 3 characters
    </div>
  </div>
  <button type="submit">Submit</button>
</form>
