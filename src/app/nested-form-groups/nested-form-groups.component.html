<div class="page-wrapper">
  <h1>Nested form groups</h1>
  <form [formGroup]="reactiveForm"
        (ngSubmit)="submitForm()"
        novalidate>

    <label>
      <input type="text"
             placeholder="email"
             formControlName="email" />
    </label>

    <div [formGroup]="reactiveForm.controls.adress">
      <label>
        <input type="text"
               placeholder="Name"
               formControlName="firstName" />
      </label>
      <label>
        <input type="text"
               placeholder="Street "
               formControlName="street"
               required />
      </label>
      <label>
        <input type="text"
               placeholder="Confirm street"
               formControlName="streetConfirm"
               required />
      </label>
    </div>

    <div *ngIf="displayAdressError && reactiveForm.get('adress').errors?.adressDoesNotMatch"
         class="error">
      Error: street is not the same
    </div>

    <button [disabled]="reactiveForm.invalid "
            type="submit">Submit</button>
    <button type="button"
            (click)="logForm()">Log form</button>
    <button type="button"
            (click)="logAdressForm()">Log adress form</button>
  </form>
</div>
