<div class="page-wrapper">
  <h1>Reactive form</h1>

  <form novalidate
        (ngSubmit)="submitForm()"
        [formGroup]="reactiveForm">

    <label>First name
      <input type="text"
             placeholder="Name"
             formControlName="firstName" />
    </label>
    <label>Custom Validation Input
      <input type="text"
             formControlName="customValidationInput" />
    </label>

    <div *ngIf="reactiveForm.get('customValidationInput').errors?.customValidationInput"
         class="error">
      Custom validation is invalid
    </div>
    <div *ngIf="reactiveForm.get('firstName').touched && reactiveForm.get('firstName').errors?.required"
         class="error">
      Please enter your first name
    </div>
    <div *ngIf="reactiveForm.get('firstName').errors?.minlength"
         class="error">
      Value must be longer than 3 characters
    </div>

    <button [disabled]="reactiveForm.invalid"
            type="submit">Submit</button>
    <button type="button"
            (click)="populateForm()">Populate form</button>
    <button type="button"
            (click)="clearValidation()">Clear validators</button>
    <button type="button"
            (click)="setValidation()">Set validators</button>
    <button type="button"
            (click)="logForm()">Log form</button>
    <button type="button"
            (click)="addValueChangesSubscribtion()">Add value changes subscription</button>

  </form>
</div>
